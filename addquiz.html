<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quizAddform">
        <input type="text" class="addquesField" placeholder="Question">
        <div class="addOptionsContainer">
            <label>Option A: </label>
            <input type="text" class="addOptionA" placeholder="Option A">
            <label>Option B: </label>
            <input type="text" class="addOptionB" placeholder="Option B">
            <label>Option C: </label>
            <input type="text" class="addOptionC" placeholder="Option C">
            <label>Option D: </label>
            <input type="text" class="addOptionD" placeholder="Option D">
        </div>
        <div class="addCorrectOptionContainer">
            <label>Correct Option: </label>
            <input type="text" class="addCorrectOption" placeholder="eg:(A)">
        </div>
        <button class="addQuiz btn">Add Quiz</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
