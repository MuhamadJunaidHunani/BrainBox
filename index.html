<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Box</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quizContainer">
        <div class="openIcon"><i class="fa-solid fa-user-tie"></i></div>
        <div class="sideBarContainer">
            <div class="closebtn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="userInfoContainer">
                <p class="usernameHd">UserName: <span class="username"></span></p>
                <p class="logOutBtn">SignOut <i class="fa-solid fa-arrow-right-from-bracket"></i></p>
                <p class="deleteAcc">Delete Account <i class="fa-regular fa-trash-can"></i></p>
            </div>
        </div>
        <div class="quizHd">
            <h1>Brain Box</h1>
            <div class="imgContainer">
                <img src="img/right.png" alt="CORRECT" class="rightImg">
                <img src="img/wrong.png" alt="WRONG" class="wrongImg">
            </div>
        </div>
        <div class="progressBarContainer">
            <div class="progressBar"></div>
        </div>
        <div class="quizBody">
            <div class="questionContainer">
                <p class="question"></p>
                <div class="optionsContainer">
                    <label class="option"><input type="radio" class="radioInput" name="option" value="A"><span
                            class="customRadio"></span><span class="optionText">A. Berlin</span></label>
                    <label class="option"><input type="radio" class="radioInput" name="option" value="B"><span
                            class="customRadio"></span><span class="optionText">B. Madrid</span></label>
                    <label class="option"><input type="radio" class="radioInput" name="option" value="C"><span
                            class="customRadio"></span><span class="optionText">C. Paris</span></label>
                    <label class="option"><input type="radio" class="radioInput" name="option" value="D"><span
                            class="customRadio"></span><span class="optionText">D. Rome</span></label>
                </div>
            </div>
            <div class="submitContainer">
                <button class="submitButton">Next</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
