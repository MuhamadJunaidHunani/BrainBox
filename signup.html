<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Box</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainContainer">
    <div class="formContainer">
      <form class="signupForm">
        <h2>Signup</h2>
        <div class="inputGroup">
          <label for="signupUsername">Username</label>
          <input type="text" class="signupUsername" required>
        </div>
        <div class="inputGroup">
          <label for="signupPassword">Password</label>
          <input type="password" class="signupPassword" required>
        </div>
        <div class="inputGroup">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" class="signupConfirmPassword" required>
        </div>
        <button type="submit" class="SignupSubmit">Signup</button>
      </form>
      <p class="switchPara">Already have an Account, Want to <a class="switchLink" href="/login.html">Login</a></p>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
