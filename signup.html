<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="formContainer">
          <form class="signupForm">
            <h2>Signup</h2>
            <div class="inputGroup">
              <label for="signupUsername">Username</label>
              <input type="text" class="signupUsername" required>
            </div>
            <div class="inputGroup">
              <label for="signupPassword">Password</label>
              <input type="password" class="signupPassword" required>
            </div>
            <div class="inputGroup">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" class="signupConfirmPassword" required>
            </div>
            <button type="submit" class="SignupSubmit">Signup</button>
          </form>
        </div>
      </div>
      
  <script src="script.js" type="module"></script>
</body>
</html>
