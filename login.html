<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Box</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="formContainer">
            <form class="loginForm">
                <h2>Login</h2>
                <div class="inputGroup">
                    <label for="loginEmail">Email</label>
                    <input type="text" class="loginEmail" required>
                </div>
                <div class="inputGroup">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="loginPassword" required>
                </div>
                <button type="submit" type="module">Login</button>
            </form>
            <p class="switchPara">Don't have an Account, Want to <a class="signupSwitchLink">SignUp</a>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
